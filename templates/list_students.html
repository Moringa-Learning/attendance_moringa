{% extends "base.html" %}

{% block title %}List Students{% endblock %}

{% block content %}
<h2>List of Students</h2>
<h5>Total {{noOfstudents}}</h5>
<table id="attendanceTable" class="table table-bordered display">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student.id) }}" id="edit_icon"><i class="fa-regular fa-pen-to-square"></i></a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}" id="delete_icon"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% block script %}

<script>
    $(document).ready(function() {
        $('#attendanceTable').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true
        });
    });
</script>

{% endblock %}
