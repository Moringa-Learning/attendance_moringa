{% extends "base.html" %}

{% block title %}List Students{% endblock %}

{% block content %}
<h2>List of Students</h2>
<h5>Total {{noOfstudents}}</h5>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <th scope="row">{{ student.id }}</th>
            <td>{{ student.email }}</td>
            <td>
                <a href="{{ url_for('edit_student', student_id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
