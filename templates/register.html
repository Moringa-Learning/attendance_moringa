{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>
    <label for="pin">Pin:</label><br>
    <input type="password" id="pin" name="pin" required><br><br>
    <label for="confirm_pin">Confirm Pin:</label><br>
    <input type="password" id="confirm_pin" name="confirm_pin" required><br><br>
    <input type="submit" value="Register" class="btn btn-warning">
</form>
{% endblock %}

{% block script %}
<script>
    function validatePassword() {
        var pin = document.getElementById("pin").value;
        var confirmPin = document.getElementById("confirm_pin").value;
        var message = document.getElementById("message");

        if (pin !== confirmPin) {
            message.textContent = "Pins do not match.";
            return false;
        } else {
            message.textContent = "";
            return true;
        }
    }
</script>
{% endblock %}
